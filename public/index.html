<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="pt-br, en" />

    <meta name="theme-color" content="<%= VUE_APP_META_COLOR %>" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />

    <title><%= VUE_APP_BRAND_TITLE %></title>
    <meta name="application-name" content="<%= VUE_APP_BRAND_TITLE %>" />
    <meta name="apple-mobile-web-app-title" content="<%= VUE_APP_BRAND_TITLE %>" />
    <meta name="description" content="<%= VUE_APP_BRAND_DESCRIPTION %>" />
    <meta name="keywords" content="<%= VUE_APP_META_KEYWORD %>" />
    <link rel="canonical" href="<%= VUE_APP_META_CANONICAL %>" />

    <link rel="icon" href="/img/icons/favicon-32x32.png" />
    <link rel="icon" sizes="192x192" href="/img/icons/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon-180x180.png" />
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="<%= VUE_APP_META_COLOR %>" />

    <meta property="og:title" content="<%= VUE_APP_BRAND_TITLE %>" />
    <meta property="og:site_name" content="<%= VUE_APP_BRAND_TITLE %>" />
    <meta property="og:description" content="<%= VUE_APP_BRAND_DESCRIPTION %>" />
    <meta property="og:url" content="<%= VUE_APP_META_CANONICAL %>" />
    <meta property="og:image" content="/img/icons/android-chrome-512x512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="<%= VUE_APP_BRAND_DESCRIPTION %>" />

    <meta property="fb:app_id" content="<%= VUE_APP_FBAPP_ID =>" />
    <meta name="twitter:site" content="<%= VUE_APP_TWITTERSITE =>" />

    <meta name="ICBM" content="<%= VUE_APP_GEO_ICBM =>" />
    <meta name="geo.position" content="<%= VUE_APP_GEO_POSITION =>" />
    <meta name="geo.region" content="<%= VUE_APP_GEO_REGION =>" />
    <meta name="geo.placename" content="<%= VUE_APP_GEO_PLACENAME =>"/>

    <link rel="me" href="<%= VUE_APP_ME_SOCIAL =>" type="text/html" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" />
  </head>
  <body>
    <noscript>
      <strong>
        Por favor, atualize seu navegador e tente novamente.
      </strong>
    </noscript>

    <div id="app" />
  </body>
</html>
